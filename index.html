<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Francobolli</title>
</head>

<body>
    <fieldset>
        <legend>Add Stamps to reserve</legend>
        <label for="euro"></label><input checked id="euro" type="radio" name="valuta" value="euro">€</label>
        <label for="lire"></label><input id="lire" type="radio" name="valuta" value="lira">L.</label>
        <input id="lettera" type="radio" name="valuta" value="lettera"><select id="scegli-lettera">
            <option value="B">B</option>
            <option value="B1">B Zona 1</option>
            <option value="B2">B Zona 2</option>
            <option value="B3">B Zona 3</option>
        </select><br>
        <label>Quantita: <input type="number" id="quantity"></label>
        <br><label>Valore: <input id="valore" type="number"
                min="1"></label><br>
        <button onclick="addStamps()">Add Stamps</button>
    </fieldset>
    <fieldset>
        <legend>Calcolami francobolli per</legend>
        <label><input type="radio" value="B" id="B" name="money"> B</label>
        <label><input type="radio" value="B1" id="B1" checked name="money"> B zona 1</label>
        <label><input type="radio" value="B2" id="B2" name="money"> B zona 2</label>
        <label><input type="radio" value="B3" id="B3" name="money"> B zona 3</label>
        <label><input type="radio" value="other" id="other" name="money"> Altro</label> <label>€<input type="number"
                id="valore-francobollo-calcolo"></label>
        <br><label>Massimo numero francobolli <input type="number" min="1" value="4"
                id="quantita-francobolli-calcolo"></label>
        <button id="calcola" value="Calcola" onclick="calculateStamps()">Calcola</button>
        <table id="postage"></table>
        <button id="usa-questi-francobolli" value="Usa questi francobolli" onclick="useStamps()">Usa</button>
    </fieldset>
    <fieldset id="francobolli">

    </fieldset>
    <aside></aside>
    <script src="./script.js"></script>
</body>

</html>
