<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Francobolli</title>
</head>

<body>
    v 0.16.2
    <main>
        <fieldset>
            <legend>Aggiungi francobolli alla lista</legend>
            <label for="euro"></label><input checked id="euro" type="radio" name="valuta" value="euro">€</label>
            <label for="lire"></label><input id="lire" type="radio" name="valuta" value="lira">L.</label>
            <input id="lettera" type="radio" name="valuta" value="lettera"><select id="scegli-lettera">
                
            </select><br>
            <label>Quantita: <input type="number" id="quantity"></label>
            <br><label>Valore: <input id="valore" type="number" min="1"></label><br>
            <button onclick="addStamps()">Add Stamps</button>
        </fieldset>
        <fieldset>
            <legend>Calcolami francobolli per</legend>
            <label><input type="radio" value="B" id="B" name="money"> B</label>
            <label><input type="radio" value="B1" id="B1" checked name="money"> B zona 1</label>
            <label><input type="radio" value="B2" id="B2" name="money"> B zona 2</label>
            <label><input type="radio" value="B3" id="B3" name="money"> B zona 3</label><br>

            <label><input type="radio" value="B_50" id="B_50" name="money"> B 50g</label>
            <label><input type="radio" value="B1_50" id="B1_50" checked name="money"> B zona 1 50g</label>
            <label><input type="radio" value="B2_50" id="B2_50" name="money"> B zona 2 50g</label>
            <label><input type="radio" value="B3_50" id="B3_50" name="money"> B zona 3 50g</label><br>

            <label><input type="radio" value="A" id="A" name="money"> A</label>
            <label><input type="radio" value="A1" id="A1" checked name="money"> A zona 1</label>
            <label><input type="radio" value="A2" id="A2" name="money"> A zona 2</label>
            <label><input type="radio" value="A3" id="A3" name="money"> A zona 3</label><br>

            <!-- <label><input type="radio" value="piego2" id="piego2" name="money"> Piego libri fino a 2kg</label>
            <label><input type="radio" value="piego5" id="piego5" name="money"> Piego libri fino a 5kg</label><br> -->

            <label><input type="radio" value="other" id="other" name="money"> Altro</label> <label>€<input type="number"
                    id="valore-francobollo-calcolo"></label>
            <br><label>Massimo numero francobolli <input type="number" min="1" value="4"
                    id="quantita-francobolli-calcolo"></label>
            <br>
            <button id="calcola" value="Calcola" onclick="calculateStamps()">Calcola</button><span id="total"></span></spam>
            <table id="postage"></table>
            <span id="selectedValue"></span><br>
            <span id="button-container"></span>
        </fieldset>
        <fieldset id="francobolli">
        </fieldset>
    </main>
    <aside></aside>
    <script src="./script.js"></script>
</body>

</html>
